0:
  name: "Acoustic Mid-Tempo Pop"
  summary: "Moderately danceable, low-energy tracks with strong acoustic influence and a relaxed mood."
  notes:
    - "High acousticness indicates organic, unplugged production."
    - "Lower energy and loudness create a calm, laid-back feel."
    - "Moderate valence suggests neutral to mildly positive mood."
    - "Vocal-led tracks suited to easy listening or background playlists."

1:
  name: "Instrumental Electronic Grooves"
  summary: "Energetic tracks with strong instrumental focus and electronic production."
  notes:
    - "High energy combined with very high instrumentalness."
    - "Lower vocal presence indicates minimal or absent vocals."
    - "Moderate danceability with club-oriented tempo."
    - "Suitable for instrumental EDM, background beats, or gaming music."

2:
  name: "Upbeat Vocal Dance Tracks"
  summary: "High-energy, danceable tracks with a positive mood and strong vocal presence."
  notes:
    - "High valence reflects an upbeat, feel-good sound."
    - "Balanced acousticness with modern production."
    - "Strong vocal presence makes tracks lyric-driven."
    - "Typical of mainstream pop and dance hits."

3:
  name: "Ambient Acoustic Instrumentals"
  summary: "Low-energy, highly acoustic and instrumental tracks with subdued emotional tone."
  notes:
    - "Very high acousticness and instrumentalness."
    - "Lowest energy and loudness across all clusters."
    - "Low valence creates a calm, introspective mood."
    - "Represents ambient, classical, or soundtrack-style music."

4:
  name: "High-Energy Rhythmic Pop"
  summary: "Energetic, beat-driven tracks with moderate danceability and strong vocal presence."
  notes:
    - "High energy and tempo support active listening."
    - "Lower acousticness indicates synthetic, studio-heavy production."
    - "Moderate valence suggests emotional neutrality rather than overt happiness."
    - "Common in modern pop, workout, or radio playlists."